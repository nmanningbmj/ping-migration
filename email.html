<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Simple Responsive HTML Email With Button</title>
</head>

<body style="margin: 0; border: 10px solid #F7F7F7">
    <table role="presentation" style="margin: auto;">
        <tr>
            <td>
                <table role="presentation"
                    style="font-family: Arial, Helvetica, sans-serif; text-align: center; margin: 0 auto">
                    <tr>
                        <td>
                            <img src="https://bestpractice.bmj.com/info/wp-content/uploads/2023/01/email.jpg"
                                alt="BMJ logo and progress step indicator">

                            <p>Dear [EMAIL ADDRESS]</p>

                            <p style="margin-bottom: 20px;">Please click on the button below to validate your email.
                                This link will expire in 1
                                hour.
                            </p>

                            <button style="background-color: #2a6ebb;   
                            color: white;
                            border-radius: 6px;
                            border: none;
                            display: inherit;
                            font-size: 1rem;
                            padding: 12px 16px;
                            margin-top: 20px;
                            margin: auto;
                            text-transform: uppercase;">Validate email</button>

                            <p>If you did not request a password reset or if you need further help, please contact
                                our
                                <a href="#" style="color: #2A6EBB;"> Customer
                                    Support</a> team.
                            </p>

                            <p style="display: block;">Best wishes</p>
                            <p style="display: block;">BMJ Customer Support Team</p>
                        </td>
                    </tr>
                </table>
            </td>
    </table>
</body>

</html>
