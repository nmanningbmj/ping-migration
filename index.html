<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password journey</title>
    <link rel="stylesheet" href="scss/main.css">
</head>

<body>
    <div class="container">
        <img src="https://bestpractice.bmj.com/info/wp-content/themes/bmj-best-practice/images/BP-Logo-colour.svg"
            alt="bmj bestpractice" class="bp-logo">
        <div class="bp-login login-wrapper">
            <div class="col-1">
                <h1 class="bp-login__header">Log in</h1>
                <p class="bp-login__desc">If you have a Best Practice personal account, your own subscription or have
                    registered for a free trial, log in here: </p>

                <form action="#" class="bp-login-form" id="signIn">
                    <fieldset>

                        <div class="form-field">
                            <label for="email">Email</label>
                            <input class=" email" id="email" name="email">
                            <small></small>
                        </div>

                        <div class="form-field">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                            <span><img src="images/visibility_off.svg" class="visibility-icon"
                                    alt="hide password"></span>
                            <small></small>
                        </div>

                        <a class="bp-login__forgotPass" href="resetpass.html">Forgot password?</a>

                        <button>log in</button>
                    </fieldset>
                </form>
            </div>

            <div class="col-2">
                <img src="images/doctor.svg" alt="doctor">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
