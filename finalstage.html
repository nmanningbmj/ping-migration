<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password journey</title>
    <link rel="stylesheet" href="scss/main.css">
</head>

<body>
    <div class="container">
        <div class="reset-password bp-login">
            <h1 class="bp-login__header">Password Reset</h1>

            <div class="reset-pass-journey border-center">
                <span>
                    <p class="circle">1</p>
                </span>
                <span>
                    <p class="circle">2</p>
                </span>
                <span>
                    <p class="circle reset-pass-journey__active">3</p>
                </span>
            </div>

            <p class="reset-password__form-text">Enter your email to reset your password.</p>

            <form action="#" class="bp-login-form">
                <fieldset>
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="pwd">
                    <span><img src="images/visibility_off.svg" class="visibility-icon" alt="hide password"></span>
                    <div>
                        <label for="pwd">Password</label>

                        <input type="password" id="pwd" name="pwd">
                        <span><img src="images/visibility_off.svg" class="visibility-icon" alt="hide password"></span>
                    </div>
                    <button>Reset password</button>
                    <p>Cancel</p>
                </fieldset>
            </form>
        </div>

        <a class="bp-login__forgotPass" href="validate.html">go to second step (validate)</a>
    </div>

    <script src="index.js"></script>
</body>

</html>
