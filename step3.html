<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password journey</title>
    <link rel="stylesheet" href="scss/main.css">
</head>

<body>
    <div class="container">
        <div class="reset-password bp-login">
            <img src="images/BMJ.svg" class="reset-password__logo" alt="bmj logo" height="103" width="62">
            <h1 class="bp-login__header">Password Reset</h1>

            <div class="reset-pass-journey border-center">
                <span>
                    <p class="circle">1</p>
                </span>
                <span>
                    <p class="circle">2</p>
                </span>
                <span>
                    <p class="circle reset-pass-journey__active">3</p>
                </span>
            </div>

            <div class="reset-password__form-text">
                <p>Choose a new passsword to access your BMJ account.</p>
                <p>Your password musts be at least 8 characters and include atleast one number.</p>

            </div>

            <form action="#" class="bp-login-form step3" id="updatePassword">
                <fieldset>
                    <div class="form-field">
                        <small></small>
                        <label for="password">New password</label>
                        <input type="password" id="password" name="password">
                        <span><img src="images/visibility_off.svg" id="visibility-icon" class="visibility-icon"
                                alt="hide password"></span>
                    </div>

                    <div class="form-field">
                        <small></small>
                        <label for="pwd">Confirm password</label>
                        <input type="password" id="SecondPwd" name="pwd">
                        <span><img src="images/visibility_off.svg" id="confirm" class="visibility-icon"
                                alt="hide password"></span>
                    </div>

                    <button>Reset password</button>
                    <p>Cancel</p>
                </fieldset>
            </form>
        </div>

        <a class="bp-login__forgotPass" href="index.html">go to first step (login page)</a>
    </div>

    <script src="ieIndex.js"></script>
</body>

</html>
