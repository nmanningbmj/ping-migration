<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password journey</title>
    <link rel="stylesheet" href="scss/main.css">
</head>

<body>
    <div class="container">
        <div class="bp-login">
            <h1 class="bp-login__header">Log in</h1>
            <p class="bp-login__desc">If you have a Best Practice personal account, your own subscription or have
                registered for a free trial, log in here: </p>

            <form action="#" class="bp-login-form">
                <fieldset>

                    <div class="email">
                        <label for="email">Email</label>
                        <input class=" email" id="email" name="email">
                    </div>

                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="pwd">
                    <span><img src="images/visibility_off.svg" class="visibility-icon" alt="hide password"></span>

                    <a class="bp-login__forgotPass" href="resetpass.html">Forgot password?</a>

                    <button>log in</button>
                </fieldset>
            </form>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
