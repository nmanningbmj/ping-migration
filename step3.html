<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password journey</title>
    <link rel="stylesheet" href="scss/main.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="reset-password bp-login">
                <img src="images/BMJ.svg" class="reset-password__logo" alt="bmj logo" height="62" width="103">
                <h1 class="bp-login__header--reset">Password Reset</h1>

                <div class="visibility-hidden">Step 3: Validate</div>
                <div class="reset-pass-journey border-center">
                    <span>
                        <p class="circle">1</p>
                    </span>
                    <span>
                        <p class="circle">2</p>
                    </span>
                    <span>
                        <p class="circle reset-pass-journey__active">3</p>
                    </span>
                </div>

                <div class="reset-password__form-text">
                    <p>Choose a new passsword to access your BMJ account.</p>
                    <p>Your password must be at least 8 characters and include at least one number (0-9), one uppercase
                        letter (A-Z) and one symbol (e.g. #, $, /)</p>
                </div>

                <form action="#" class="bp-login-form step3" id="updatePassword">
                    <fieldset>
                        <div class="form-field">
                            <small></small>
                            <label for="password">New password</label>
                            <input type="password" id="password" name="password">
                            <span><button type="button" class="visibility-btn" id="iconBtn"><img
                                        src="images/visibility_off.svg" class="visibility-icon"
                                        alt="hide password"></button></span>
                        </div>

                        <div class="form-field">
                            <small></small>
                            <label for="SecondPwd">Confirm password</label>
                            <input type="password" id="SecondPwd" name="pwd">
                            <span><button type="button" class="visibility-btn" id="iconBtnSecond"><img
                                        src="images/visibility_off.svg" class="visibility-icon" id="confirm"
                                        alt="hide password"></button></span>
                        </div>


                        <button class="bp-login-form__button">Reset password</button>
                        <p>Cancel</p>
                    </fieldset>
                </form>
                <div id="accessValidation" class="visibility-hidden-form" role="alert">
                </div>

            </div>

            <a class="bp-login__forgotPass" href="index.html">go to first step (login page)</a>
        </div>
    </main>
    <script src="ieIndex.js"></script>
</body>

</html>
